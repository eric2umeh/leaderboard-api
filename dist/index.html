<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard Api</title>
<script defer src="/runtime.bundle.js"></script><script defer src="/main.bundle.js"></script></head>
<body>
    <h1>Leaderboard</h1>

  <section class="main">

    <article class="containerOne">
      <div class="recentScore">
        <h2>Recent scores</h2>
        <button type="submit">Refresh</button>
      </div>

      <div class="scores">
        <table>
          <tr><td>Name: 100</td></tr>
          <tr><td>Name: 20</td></tr>
          <tr><td>Name: 50</td></tr>
          <tr><td>Name: 78</td></tr>
          <tr><td>Name: 125</td></tr>
          <tr><td>Name: 77</td></tr>
          <tr><td>Name: 42</td></tr>
        </table>
      </div>
    </article>

    <article class="containerTwo">
      <h2>Add your score</h2>
      <form action="">
        <input type="text" placeholder="Your name">
        <input type="text" placeholder="Your score">
        <button type="submit" id="submitBtn">Submit</button>
      </form>
    </article>

</section>

</body>
</html>
