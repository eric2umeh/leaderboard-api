<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard Api</title>
  <script defer src="runtime.bundle.js"></script><script defer src="main.bundle.js"></script></head>
  <body>
    <h1>Leaderboard</h1>
    <section class="main">
      <article class="containerOne">
        <div class="recentScores">
          <h2>Recent scores</h2>
          <button id="refresheBtn">Refresh</button>
        </div>

        <div class="scores"></div>
      </article>

      <article class="containerTwo">
        <h2>Add your score</h2>
        <form id="form">
          <input type="text" id="name" placeholder="Your name" required />
          <input type="number" id="score" placeholder="Your score" required />
          <button type="submit" id="submittBtn">Submit</button>
        </form>
      </article>
    </section>
  </body>
</html>
